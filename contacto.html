<body>
    <header>
        <nav id="nav-bar">
            <div class="container"> 

                <a href="index.html"><img src="./images/logo.png" alt="logo" class="logo"></a>

                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>

                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="caja-form-map">
            <div class="form">
                <h2 class="form-title">Tu opinión es importante</h2>
                
                <form action="https://formspree.io/f/myylqken" method="POST" target="_blank" id="form-contact" class="form-contact">
                    <div class="form-control">
                        <i class="fa-solid fa-user"></i>
                        <label for="Nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                        <small>Error</small>
                    </div>
                    <div class="form-control">
                        <i class="fa-solid fa-phone"></i>
                        <label for="Telefono">Teléfono</label>
                        <input type="tel" placeholder="Teléfono" id="telefono" name="telefono">
                        <small>Error</small>
                    </div>
                    <div class="form-control">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="Email">Email</label>
                        <input type="email" placeholder="E-mail" id="email" name="email">
                        <small>Error</small>    
                    </div>
                    <div class="form-control">
                        <i class="fa-solid fa-book"></i>
                        <label for="Asunto">Asunto</label>
                        <input type="text" placeholder="Asunto" id="asunto" name="asunto">
                        <small>Error</small>
                    </div>
        
                    <div class="form-control">
                        <i class="fa-solid fa-message"></i>
                        <label for="Mensaje">Cuéntanos tu consulta</label>
                        <textarea cols="30" rows="10" placeholder="Consulta..." id="consulta" name="mensaje"></textarea>
                        <small>Error</small>
                    </div>
        
                    <button id="botoncito" type="submit" name="submit">Enviar</button>
                </form>
            </div>
               
            <div class="caja-mapa">
                <h4>Nuestra Localización</h4>
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1846.223929175773!2d-65.2938669140914!3d-24.188903172942354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941b0f5bca584281%3A0xb1d519d50cac526d!2sFacultad%20de%20Ingenier%C3%ADa%20-%20UNJu!5e0!3m2!1ses!2sar!4v1635629994819!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" id="mapa"></iframe>
                </div>
            </div>
                
        </div>    
    </main>
